<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改书籍</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/chooseBook.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.js"></script>
</head>

<body>
    <div class="nav">
        <div class="return"></div>
        修改书籍
    </div>
    <div class="allBooks">
        <div class="checkedBook">
            <div class="book"></div>
            <div class="bookInformation layui-col-xs7">
                <div class="bookName">毛泽东选集<a href="javascript:;">选择</a></div>
                <div class="layui-progress bookProgress" lay-showPercent="false">
                    <div class="layui-progress-bar layui-bg-orange" lay-percent="80%"></div>
                </div>
                <div class="readProgress">阅读进度：80.00%</div>
            </div>
        </div>

        <div class="checkedBook">
            <div class="book1"></div>
            <div class="bookInformation layui-col-xs7">
                <div class="bookName">母猪的产后护理<a href="javascript:;">选择</a></div>
                <div class="layui-progress bookProgress" lay-showPercent="false">
                    <div class="layui-progress-bar layui-bg-green" lay-percent="40%"></div>
                </div>
                <div class="readProgress">阅读进度：40.00%</div>
            </div>
        </div>

        <div class="checkedBook">
            <div class="book"></div>
            <div class="bookInformation layui-col-xs7">
                <div class="bookName">毛泽东选集 第二卷<a href="javascript:;">选择</a></div>
                <div class="layui-progress bookProgress" lay-showPercent="false">
                    <div class="layui-progress-bar layui-bg-blue" lay-percent="60%"></div>
                </div>
                <div class="readProgress">阅读进度：60.00%</div>
            </div>
        </div>
    </div>

    <script src="./assets/js/chooseBook.js"></script>
</body>

</html>
